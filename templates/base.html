{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}ClubMania{% endblock %}</title>

    <!-- Google Fonts: Montserrat -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind output CSS -->
    <link rel="stylesheet" href="{% static 'css/output.css' %}">
    <!-- Font awesome -->
    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body class="font-sans bg-gray-100 min-h-screen flex flex-col">

    <header class="bg-white shadow-md p-4 mb-6">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">{{ user.first_name }} {{ user.last_name }}</h1>
            <nav class="flex items-center space-x-3">
                <a href="{% url 'club:club_create' %}"
                   class="px-4 py-2 rounded-md bg-blue-600 text-white text-sm font-medium hover:bg-blue-700 transition">
                    + Create Club
                </a>
            {% if user.is_authenticated %}
               <form method="post" action="{% url 'user:logout' %}" class="inline">
                    {% csrf_token %}
                    <button type="submit"
                            class="text-gray-700 hover:text-red-600 mx-2">
                        Logout
                    </button>
                </form>
            {% else %}
                <a href="{% url 'user:login' %}"
                   class="text-gray-700 hover:text-blue-600">
                    Login
                </a>
            {% endif %}
            </nav>

        </div>
    </header>

    <main class="container mx-auto px-4 flex-grow">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-white shadow-inner mt-auto p-4 text-center text-gray-500">
        &copy; {{ now.year }} Club Project. All rights reserved.
    </footer>

</body>
</html>
