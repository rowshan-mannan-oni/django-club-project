<div class="mt-8 mb-6 bg-gray-50 p-4 rounded shadow">
    <h2 class="text-xl font-bold mb-2">Create a Post</h2>
    <form method="post" action="{% url 'club:post_create' club.slug %}">
        {% csrf_token %}
        <!-- Post Type -->

        <div class="mb-2">
            <label for="post-type" class="sr-only">Post Type</label>
            <select id="post-type" name="type" class="w-full px-3 py-2 border rounded">
                {% if user_role in 'CLUB_ADMIN,CLUB_MODERATOR' %}
                    <option>NEWS</option>
                {% endif %}
                <option>BLOG</option>
            </select>
        </div>

        <!-- Title -->
        <div class="mb-2">
            <label for="post-title" class="sr-only">Title</label>
            <input id="post-title" type="text" name="title" placeholder="Title"
                   class="w-full px-3 py-2 border rounded" required aria-required="true">
        </div>

        <!-- Content -->
        <div class="mb-2">
            <label for="post-content" class="sr-only">Content</label>
            <textarea id="post-content" name="content" rows="4" placeholder="What's on your mind..."
                      class="w-full px-3 py-2 border rounded" required aria-required="true"></textarea>
        </div>

        <!-- Submit -->
        <div class="text-right">
            <button type="submit"
                    class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700">
                Post
            </button>
        </div>
    </form>
</div>
